<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation</title>
  </head>
  <body>
    <form action="#" method="post">
      <div>
        <label for="subject">Subject*:</label>
        <input type="text" id="subject" name="subject" required />
      </div>

      <div>
        <label for="subject">Cc:</label>
        <input type="text" id="subject" name="subject" maxlength="10" />
      </div>

      <div>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          minlength="10"
          placeholder="What's up"
        ></textarea>
      </div>

      <div>
        <label for="">Letters:</label>
        <input type="password" name="" id="" pattern="[a-zA-z]" />
      </div>
      <div>
        <label for="">Number:</label>
        <input type="password" name="" id="" pattern="[0-9]" />
      </div>

      <input type="date" name="send-date" id="send-date" min="2023-10-30" />
      <button type="submit">Send</button>
    </form>
  </body>
</html>
