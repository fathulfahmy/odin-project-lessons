<!-- 3. WORKING WITH TEXT -->

<body>
  <!-- headings; content hierarchy -->
  <h1></h1>
  <h2></h2>
  <h3></h3>
  <h4></h4>
  <h5></h5>
  <h6></h6>

  <!-- paragraphs -->
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit
    <!-- bold and imprortant-->
    <strong>molestias sunt quis ut porro adipisci perspiciatis quidem</strong>
    <!-- italic and empahisized -->
    <em> Quidem, tempora quisquam fuga suscipit id qui.</em>
  </p>
</body>
