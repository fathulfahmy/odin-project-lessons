<!-- 3. WORKING WITH TEXT -->

<body>
  <!-- headings are section title and structures content hierarchy -->
  <h1></h1>
  <h2></h2>
  <h3></h3>
  <h4></h4>
  <h5></h5>
  <h6></h6>

  <!-- paragraphs are normal texts -->
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit
    <!-- strong bolden the fonts and pronounce with importance -->
    <strong>molestias sunt quis ut porro adipisci perspiciatis quidem</strong>
    <!-- em italicize the fonts and pronounce with empahisize -->
    <em> Quidem, tempora quisquam fuga suscipit id qui.</em>
  </p>
</body>
