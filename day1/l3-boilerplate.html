<!-- 2. BOILERPLATE -->

<!-- html is root element of html document -->
<html lang="en">

<!-- head contains information of the html file -->
<head>
  <!-- charset is a set of characters and symbols-->
  <meta content="text/html;charset=UTF-8">
  <!-- title shown on browser tab. use name of html file if there's none -->
  <title>My Page</title>
</head>

<!-- body contains content of the website -->

<body>
</body>

</html>

<!-- type ! in vscode for html boilerplate -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

</body>

</html>
