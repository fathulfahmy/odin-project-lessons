<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Table</title>
	</head>
	<body>
		<!-- table from university course -->
		<table border="3" borderColor="red">
			<tr><td colspan="3">Row 1</td></tr>
			<tr>
				<td>Row 2.1</td>
				<td rowspan="3"><font color="blue">Row 2.2</font></td>
				<td>Row 2.3</td>
			</tr>
			<tr>
				<td>Row 3.1</td>
				<td rowspan="2">Row 3.2</td>
			</tr>
			<tr>
				<td>Row 4</td>
			</tr>
			<tr>
				<td>Name</td>
				<td align="center">:</td>
				<td><input type="text" value="Azlan" size="13" /></td>
			</tr>
			<tr>
				<td colspan="3" align="center">
					Address:
					<textarea rows="5">TEXTAREA Azlan</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="3" align="center">
					<input type="button" value="Submit!" />
					<input type="button" value="Reset!" />
				</td>
			</tr>
		</table>

		<!-- table from MDN documentation -->
		<table>
			<caption>Sample table from MDN</caption>
			<colgroup>
				<col />
				<col />
				<col style="background-color: yellow" span="1" />
			</colgroup>
			<thead>
				<th scope="col">Col 1</th>
				<th scope="col">Col 2</th>
				<th scope="col">Col 3</th>
			</thead>
			<tbody>
				<tr>
					<th scope="row">Row 1</th>
					<td>Item 1</td>
					<td>Item 2</td>
				</tr>
				<tr>
					<th scope="row">Row 2</th>
					<td>Item 1</td>
					<td>Item 2</td>
				</tr>
			</tbody>
			<tfooter>
				<td colspan="2">Item 1</td>
				<td>Item 2</td>
			</tfooter>
		</table>
	</body>
</html>
