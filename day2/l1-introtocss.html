<!-- 1. INTRO TO CSS -->

<!-- 3 ways to apply css -->
<html>
	<head>
		<!-- internal in head section-->
		<style>
			body {
				background-color: black;
			}
		</style>

		<!-- external in head section and points to a file-->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- inline in element tag -->
		<p style="color: red">
			Lorem ipsum dolor, sit amet consectetur adipisicing elit. Explicabo,
			ullam.
		</p>
	</body>
</html>
